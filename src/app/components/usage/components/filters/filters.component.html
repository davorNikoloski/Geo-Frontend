<div *ngIf="apiUsageSummary" class="flex flex-wrap gap-4 mb-8">
  <div>
    <label class="block text-sm font-medium text-slate-300 mb-1">API</label>
    <select 
      [value]="selectedApi"
      (change)="onApiChange.emit($any($event.target).value)"
      class="bg-slate-800 border border-slate-700 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400"
    >
      <option value="all">All APIs</option>
      <ng-container *ngFor="let api of apiUsageSummary.used_apis; trackBy: trackByApiId">
        <option [value]="api.id">{{ api.name }}</option>
      </ng-container>
    </select>
  </div>
  <div>
    <label class="block text-sm font-medium text-slate-300 mb-1">Time Period</label>
    <select 
      [value]="timePeriod"
      (change)="onTimePeriodChange.emit($any($event.target).value)"
      class="bg-slate-800 border border-slate-700 text-white rounded-lg px-4 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400"
    >
      <option value="day">Last 7 Days</option>
      <option value="month">Last Month</option>
      <option value="year">Last Year</option>
    </select>
  </div>
  <div class="flex items-end">
    <button 
      (click)="refreshData.emit()"
      class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 rounded-lg font-medium transition-colors flex items-center"
    >
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Refresh
    </button>
  </div>
</div>
