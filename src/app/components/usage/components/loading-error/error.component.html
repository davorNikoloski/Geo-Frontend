<div *ngIf="error" class="mb-8 p-4 bg-red-900/50 rounded-lg border border-red-700">
  <div class="flex items-center">
    <svg class="w-6 h-6 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="font-medium">Error loading data:</span>
  </div>
  <p class="mt-2 text-red-200">{{ error }}</p>
  <button 
    (click)="clearError.emit()" 
    class="mt-2 px-4 py-2 bg-red-700 hover:bg-red-600 rounded-lg text-sm font-medium transition-colors"
  >
    Dismiss
  </button>
</div>
