<div class="flex flex-wrap gap-2 mb-8 border-b border-slate-700">
  <button 
    *ngFor="let tab of tabs"
    (click)="changeTab.emit(tab.id)"
    class="px-4 py-2 font-medium rounded-t-lg transition-colors"
    [class.bg-slate-800]="activeTab !== tab.id"
    [class.bg-slate-700]="activeTab === tab.id"
    [class.text-emerald-400]="activeTab === tab.id"
    [class.text-slate-300]="activeTab !== tab.id"
  >
    {{ tab.label }}
  </button>
</div>
